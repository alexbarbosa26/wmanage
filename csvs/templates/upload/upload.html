{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}WManager{% endblock %}

{% block content %}
<h3 class="mt-4">Importação automatizada de ativos</h3>
<div id="alert-box"></div>
<div id="image-box"></div>
 <form action="" id="upload-form" method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}    
    {{form | crispy}}
    <div id="progress-box" class="invisible">progress</div>
    <div id="cancel-box" class="invisible">
      <button id="cancel-btn" class="btn btn-danger mt-4 mb-1">Cancelar</button>
    </div>
 </form>
{% endblock %}
