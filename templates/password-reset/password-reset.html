{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Alterar sua Senha?{% endblock %}

{% block content %}
  <form method="POST" class="form-signin" autocomplete="off">
    {% csrf_token %}
    <h1 class="h3 mt-4 mb-3 font-weight-normal">Alterar sua senha?</h1>
    <p>Entre com seu email, que você receberá instruções para realizar a alteração de senha.</p>
    {% bootstrap_form form %}
    <input class="btn btn-success" type="submit" value="Enviar email">
  </form>
{% endblock %}
