{% load bootstrap4 %}
<h2>Reset Password</h2>
<h3>Enter your new password</h3>

  {% bootstrap_form form %}
<button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-lock4"></i> Change Password</button>
</form>
