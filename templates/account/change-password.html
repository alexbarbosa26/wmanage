{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Change Password Page{% endblock title %}

{% block content %}    
<form class="form-signin" autocomplete="off" method="post">
    <h2 class="h2 mt-4 mb-3 font-weight-normal">Alterar a senha</h2>
    {% csrf_token %}
    {% bootstrap_form form %}    
    <button type="submit" class="btn btn-primary btn-lg btn-block">Alterar Senha</button>
</form>
{% endblock content %}
