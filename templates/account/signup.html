{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock %}

{% block content %}
    <form method="post" class="form-signin" autocomplete="off">
        {% csrf_token %}
        <h1 class="h3 mt-4 mb-3 font-weight-normal">Por favor, inscreva-se</h1>
        {% bootstrap_form form %}
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
{% endblock %}
