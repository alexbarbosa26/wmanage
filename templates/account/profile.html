{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Pagina do Perfil{% endblock title %}

{% block content %} 
    
    <form method="post" class="form-signin" autocomplete="off">
        {% csrf_token %}
        <h2 class="h3 mt-4 mb-3 font-weight-normal">Pagina do Perfil</h2>
        {% bootstrap_form form %} 
        <button class="btn btn-success" type="submit">Atualizar</button>
        <br><br>
        <a href="{% url 'pages:home' %}">Voltar</a>
    </form>
{% endblock content %}
