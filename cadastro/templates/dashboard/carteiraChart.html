{% extends "base.html" %}
{% load static %}
{% block title %}WManage{% endblock %}




{% block scripts %} 
<script>
    $(document).ready(function(){
        names = JSON.parse('{{ names|safe }}');
        prices = JSON.parse('{{ prices|safe }}');    

        const dataObj={
            type: 'pie',
            data: {
                labels: names,
                datasets: [{
                    label: ['a','b'],
                    data: prices,
                    backgroundColor: [
                    'rgba(128, 0, 0)',
                    'rgba(54, 162, 235)',
                    'rgba(255, 206, 86)',
                    'rgba(75, 192, 192)',
                    'rgba(153, 102, 255)',
                    'rgba(0, 128, 128)',
                    'rgba(0, 128, 0)',
                    'rgba(0, 128, 0)',
                    ],
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: 'rgb(255, 99, 132)'
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Distribuição de Carteira'
                },
            }
        }
        const ctx = document.getElementById('carteiraChart').getContext('2d');
        window.myLine = new Chart(ctx,dataObj );
    })
</script>
{% endblock scripts %}

{% block content %}
    <canvas id="carteiraChart" style="margin: 0 auto;" width="330"></canvas>
{% endblock %}
